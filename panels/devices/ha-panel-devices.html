<dom-module id="ha-panel-devices">
  <template>
    <style include="ha-style">
      :host {
        -ms-user-select: initial;
        -webkit-user-select: initial;
        -moz-user-select: initial;
      }

      .entities {
        border-collapse: collapse;
        width: 100%;
      }

      .entities thead {
        border-bottom: 4px solid #000;
        text-align: left;
      }

      .entities th,tr,td {
        padding: .3em 1em;
      }

      .entities tbody tr {
        vertical-align: top;
        cursor: pointer;
      }

      .entities tbody tr:nth-child(odd) {
        background-color: var(--table-row-background-color, #fff)
      }

      .entities tbody tr:nth-child(even) {
        background-color: var(--table-row-alternative-background-color, #eee)
      }

      .entities tbody tr:hover:nth-child(n + 1) {
        background-color: #d5e4ed;
      }

      .entities td:nth-child(5) {
        white-space: pre-wrap;
        word-break: break-word;
      }
    </style>

    <app-header-layout has-scrolling-region>
      <app-header slot="header" fixed>
        <app-toolbar>
          <ha-menu-button narrow='[[narrow]]' show-menu='[[showMenu]]'></ha-menu-button>
          <div main-title>Devices</div>
        </app-toolbar>
      </app-header>

      <div class='content'>
        <table class='entities'>
          <thead>
            <tr>
              <th>Service</th>
              <th>Device Name</th>
              <th>Status</th>
              <th>State</th>
              <th>Location</th>
            </tr>
          </thead>
            <tr hidden$='[[!computeShowEntitiesPlaceholder(_entities)]]'>
              <td colspan="5">No devices loaded yet</td>
            </tr>
          <tbody>
            <template is='dom-repeat' items='[[_entities]]' as='entity'>
              <tr on-click='entitySelected'>
                <td>[[entity.platform]]</td>
                <td>[[entity.friendly_name]]</td>
                <td>[[entity.status]]</td>
                <td>[[entity.state]]</td>
                <td>[[_formatList(entity.areas)]]</td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>
    </app-header-layout>
  </template>
</dom-module>friendly_name



<script>
class HaPanelDevices extends window.hassMixins.EventsMixin(Polymer.Element) {
  static get is() { return 'ha-panel-devices'; }

  static get properties() {
    return {
      hass: {
        type: Object,
      },

      narrow: {
        type: Boolean,
        value: false,
      },

      showMenu: {
        type: Boolean,
        value: false,
      },

      _entityId: {
        type: String,
        value: '',
      },

      _entitiesFilter: {
        type: String,
        value: '',
      },

      _state: {
        type: String,
        value: '',
      },

      _entitiesMaster: {
        type: Array,
        value: [],
      },

      _entities: {
        type: Array,
        computed: 'computeEntities(hass, _entitiesMaster, _entitiesMaster.splices, _entitiesFilter)',
      },
    };
  }

  ready() {
    super.ready();
    this._loadEntities();
  }

  entitySelected(ev) {
    var entity = ev.model.entity;
    this.fire('hass-more-info', { entityId: entity.entity_id });
    ev.preventDefault();
  }

  _loadEntities(hass) {
    this.hass.callApi('get', 'devices/filtered_list')
      .then((devices) => {
        devices = JSON.parse(devices)
        // https://www.polymer-project.org/2.0/docs/devguide/model-data#array-mutation
        // Calls "this.splice('_entitiesMaster', 0, 1000000, device1, device2, ...)"
        // There is definitely a better way to do this!!
        devices.unshift(100000)
        devices.unshift(0)
        devices.unshift('_entitiesMaster')
        this.splice.apply(this, devices)
      });
  }

  computeEntities(hass, _entitiesMaster, _entitiesMasterSplices, _entitiesFilter) {
    /* Observing changes to arrays is either really hard, or I'm not reading docs right...
       This ugly bit of assignment is to get the data from the array. Just watching
       "_entitiesMaster" doesn't seem to work. */
    var data
    if (!_entitiesMasterSplices || ! _entitiesMasterSplices.indexSplices.length) {
      data = _entitiesMaster || []
    } else {
      data = _entitiesMasterSplices.indexSplices[0].object.slice()
    }

    data.filter(function (value) {
      // check _entitiesFilter
      return true
    })
    return data
  }

  computeShowEntitiesPlaceholder(_entities) {
    return _entities.length === 0;
  }

  _formatList(list) {
    return list.join(', ')
  }
}

customElements.define(HaPanelDevices.is, HaPanelDevices);
</script>
